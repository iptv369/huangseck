                    <div class="custom-controls">
                        <button class="control-btn" id="playPauseBtn">â¯ï¸</button>

                <div class="video-info">

                    <div class="video-meta">
                        <span id="currentCategory">åˆ†ç±»ï¼šæ— </span>
                        <span id="currentSource">æ¥æºï¼šåœ¨çº¿</span>
                    </div>
                </div>
                <div class="controls">
                    <button class="btn" id="playBtn">
                        <span>æ’­æ”¾</span>

                    <button class="btn" id="pauseBtn">
                        <span>æš‚åœ</span>

                    </button>

            <div class="playlist-section">
                <h2 class="playlist-title">
                    <span>ç”µå½±åˆ—è¡¨</span>
                    <span id="movieCount">0 éƒ¨</span>
                </h2>
                
                <div class="filter-controls">
                    <select class="filter-select" id="categoryFilter">
                        <option value="all">å…¨éƒ¨åˆ†ç±»</option>
                    </select>
                    <select class="filter-select" id="sortFilter">
                        <option value="name">æŒ‰åç§°æ’åº</option>

                <ul class="movie-list" id="movieList">

        <div class="status" id="status">

    <!-- å…ˆå¼•å…¥ movies.js -->
    <script src="movies.js"></script>
    
    <!-- ç„¶åæ˜¯ä¸»åº”ç”¨é€»è¾‘ -->
    <script>
        // DOMå…ƒç´ 
        const videoPlayer = document.getElementById('videoPlayer');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const fullscreenBtn2 = document.getElementById('fullscreenBtn2');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const progress = document.getElementById('progress');
        const movieList = document.getElementById('movieList');
        const searchBox = document.querySelector('.search-box');
        const categoryFilter = document.getElementById('categoryFilter');
        const sortFilter = document.getElementById('sortFilter');
        const videoTitle = document.getElementById('videoTitle');
        const currentCategory = document.getElementById('currentCategory');
        const currentSource = document.getElementById('currentSource');
        const status = document.getElementById('status');
        const movieCount = document.getElementById('movieCount');

        // å½“å‰æ’­æ”¾çš„ç”µå½±ç´¢å¼•
        let currentMovieIndex = -1;
        let isDraggingProgress = false;

        // æ£€æŸ¥ movieData æ˜¯å¦å·²åŠ è½½
        function checkMovieData() {
            if (typeof movieData === 'undefined') {
                status.textContent = 'é”™è¯¯: æ— æ³•åŠ è½½ç”µå½±æ•°æ®ï¼Œè¯·æ£€æŸ¥ movies.js æ–‡ä»¶';
                status.style.background = 'rgba(255, 0, 0, 0.2)';
                return false;
            }
            return true;
        }

        // åˆå§‹åŒ–æ’­æ”¾å™¨
        function initPlayer() {
            if (!checkMovieData()) return;
            
            // æ›´æ–°çŠ¶æ€
            status.textContent = `å·²åŠ è½½ ${movieData.length} éƒ¨ç”µå½±`;
            movieCount.textContent = `${movieData.length} éƒ¨`;
            
            // ç”Ÿæˆç”µå½±åˆ—è¡¨
            renderMovieList(movieData);
            
            // ç”Ÿæˆåˆ†ç±»ç­›é€‰å™¨é€‰é¡¹
            populateCategoryFilter();
            
            // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
            setupEventListeners();
            
            // åˆå§‹åŒ–è‡ªå®šä¹‰æ§ä»¶
            initCustomControls();
        }

        // æ¸²æŸ“ç”µå½±åˆ—è¡¨
        function renderMovieList(movies) {
            movieList.innerHTML = '';
            
            if (movies.length === 0) {
                movieList.innerHTML = '<li class="movie-item">æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„ç”µå½±</li>';
                movieCount.textContent = '0 éƒ¨';
                return;
            }
            
            movieCount.textContent = `${movies.length} éƒ¨`;
            
            movies.forEach((movie, index) => {
                const li = document.createElement('li');
                li.className = 'movie-item';
                if (index === currentMovieIndex) {
                    li.classList.add('active');
                }
                
                li.innerHTML = `
                    <div class="movie-name">${movie.name}</div>
                    <div class="movie-meta">
                        <div class="movie-category">${movie.category}</div>
                        <div class="movie-duration">${movie.duration || 'æœªçŸ¥'}</div>
                    </div>
                `;
                
                li.addEventListener('click', () => {
                    playMovie(index);
                });
                
                // æ·»åŠ è§¦æ‘¸åé¦ˆ
                li.addEventListener('touchstart', function() {
                    this.style.transform = 'scale(0.98)';
                });
                
                li.addEventListener('touchend', function() {
                    this.style.transform = '';
                });
                
                movieList.appendChild(li);
            });
        }

        // å¡«å……åˆ†ç±»ç­›é€‰å™¨
        function populateCategoryFilter() {
            // è·å–æ‰€æœ‰åˆ†ç±»
            const categories = [...new Set(movieData.map(movie => movie.category))];
            
            // æ¸…ç©ºç°æœ‰é€‰é¡¹
            categoryFilter.innerHTML = '<option value="all">å…¨éƒ¨åˆ†ç±»</option>';
            
            // æ·»åŠ åˆ†ç±»é€‰é¡¹
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilter.appendChild(option);
            });
        }

        // åˆå§‹åŒ–è‡ªå®šä¹‰æ§ä»¶
        function initCustomControls() {
            // è§†é¢‘æ—¶é—´æ›´æ–°äº‹ä»¶
            videoPlayer.addEventListener('timeupdate', updateProgress);
            
            // è¿›åº¦æ¡ç‚¹å‡»äº‹ä»¶
            const progressBar = document.querySelector('.progress-bar');
            progressBar.addEventListener('click', seek);
            
            // è¿›åº¦æ¡æ‹–åŠ¨äº‹ä»¶
            progressBar.addEventListener('mousedown', () => {
                isDraggingProgress = true;
            });
            
            document.addEventListener('mouseup', () => {
                if (isDraggingProgress) {
                    isDraggingProgress = false;
                }
            });
            
            document.addEventListener('mousemove', (e) => {
                if (isDraggingProgress) {
                    seek(e);
                }
            });
            
            // ç§»åŠ¨ç«¯è§¦æ‘¸äº‹ä»¶
            progressBar.addEventListener('touchstart', () => {
                isDraggingProgress = true;
            });
            
            document.addEventListener('touchend', () => {
                if (isDraggingProgress) {
                    isDraggingProgress = false;
                }
            });
            
            document.addEventListener('touchmove', (e) => {
                if (isDraggingProgress) {
                    seek(e);
                }
            });
        }

        // æ›´æ–°è¿›åº¦æ¡
        function updateProgress() {
            if (!isDraggingProgress && videoPlayer.duration) {
                const value = (videoPlayer.currentTime / videoPlayer.duration) * 100;
                progress.style.width = value + '%';
            }
        }

        // è·³è½¬åˆ°æŒ‡å®šæ—¶é—´
        function seek(e) {
            if (!videoPlayer.duration) return;
            
            const progressBar = document.querySelector('.progress-bar');
            const rect = progressBar.getBoundingClientRect();
            let pos = 0;
            
            if (e.type.includes('mouse')) {
                pos = (e.clientX - rect.left) / progressBar.offsetWidth;
            } else if (e.type.includes('touch')) {
                pos = (e.touches[0].clientX - rect.left) / progressBar.offsetWidth;
            }
            
            pos = Math.max(0, Math.min(1, pos));
            videoPlayer.currentTime = pos * videoPlayer.duration;
            progress.style.width = (pos * 100) + '%';
        }

        // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
        function setupEventListeners() {
            // æ’­æ”¾æŒ‰é’®
            playBtn.addEventListener('click', () => {
                if (videoPlayer.paused && currentMovieIndex !== -1) {
                    videoPlayer.play();
                }
            });
            
            // æš‚åœæŒ‰é’®
            pauseBtn.addEventListener('click', () => {
                if (!videoPlayer.paused) {
                    videoPlayer.pause();
                }
            });
            
            // æ’­æ”¾/æš‚åœæŒ‰é’®ï¼ˆè‡ªå®šä¹‰æ§ä»¶ï¼‰
            playPauseBtn.addEventListener('click', () => {
                if (videoPlayer.paused) {
                    videoPlayer.play();
                    playPauseBtn.textContent = 'â¸ï¸';
                } else {
                    videoPlayer.pause();
                    playPauseBtn.textContent = 'â¯ï¸';
                }
            });
            
            // å…¨å±æŒ‰é’®
            fullscreenBtn.addEventListener('click', toggleFullscreen);
            fullscreenBtn2.addEventListener('click', toggleFullscreen);
            
            // æœç´¢æ¡†
            searchBox.addEventListener('input', filterMovies);
            
            // åˆ†ç±»ç­›é€‰å™¨
            categoryFilter.addEventListener('change', filterMovies);
            
            // æ’åºç­›é€‰å™¨
            sortFilter.addEventListener('change', filterMovies);
            
            // è§†é¢‘æ’­æ”¾ç»“æŸäº‹ä»¶
            videoPlayer.addEventListener('ended', () => {
                playNextMovie();
            });
            
            // è§†é¢‘æ’­æ”¾äº‹ä»¶
            videoPlayer.addEventListener('play', () => {
                playPauseBtn.textContent = 'â¸ï¸';
            });
            
            videoPlayer.addEventListener('pause', () => {
                playPauseBtn.textContent = 'â¯ï¸';
            });
        }

        // æ’­æ”¾ç”µå½±
        function playMovie(index) {
            if (index < 0 || index >= movieData.length) return;
            
            currentMovieIndex = index;
            const movie = movieData[index];
            
            // è®¾ç½®è§†é¢‘æº
            videoPlayer.src = movie.url;
            
            // æ›´æ–°UI
            videoTitle.textContent = movie.name;
            currentCategory.textContent = `åˆ†ç±»ï¼š${movie.category}`;
            currentSource.textContent = `æ¥æºï¼šåœ¨çº¿`;
            
            // æ›´æ–°æ´»åŠ¨çŠ¶æ€
            const movieItems = document.querySelectorAll('.movie-item');
            movieItems.forEach((item, i) => {
                if (i === index) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
            
            // è‡ªåŠ¨æ’­æ”¾
            videoPlayer.play().catch(e => {
                console.log('è‡ªåŠ¨æ’­æ”¾å¤±è´¥ï¼Œéœ€è¦ç”¨æˆ·äº¤äº’:', e);
                status.textContent = 'ç‚¹å‡»æ’­æ”¾æŒ‰é’®å¼€å§‹æ’­æ”¾';
            });
            
            // æ›´æ–°çŠ¶æ€
            status.textContent = `æ­£åœ¨æ’­æ”¾: ${movie.name}`;
        }

        // æ’­æ”¾ä¸‹ä¸€ä¸ªç”µå½±
        function playNextMovie() {
            const nextIndex = (currentMovieIndex + 1) % movieData.length;
            playMovie(nextIndex);
        }

        // åˆ‡æ¢å…¨å±
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                const videoContainer = document.querySelector('.video-container');
                if (videoContainer.requestFullscreen) {
                    videoContainer.requestFullscreen();
                } else if (videoContainer.mozRequestFullScreen) {
                    videoContainer.mozRequestFullScreen();
                } else if (videoContainer.webkitRequestFullscreen) {
                    videoContainer.webkitRequestFullscreen();
                } else if (videoContainer.msRequestFullscreen) {
                    videoContainer.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        // ç­›é€‰ç”µå½±
        function filterMovies() {
            const searchTerm = searchBox.value.toLowerCase();
            const selectedCategory = categoryFilter.value;
            const sortBy = sortFilter.value;
            
            let filteredMovies = movieData.filter(movie => {
                const matchesSearch = movie.name.toLowerCase().includes(searchTerm);
                const matchesCategory = selectedCategory === 'all' || movie.category === selectedCategory;
                
                return matchesSearch && matchesCategory;
            });
            
            // æ’åº
            if (sortBy === 'name') {
                filteredMovies.sort((a, b) => a.name.localeCompare(b.name));
            } else if (sortBy === 'category') {
                filteredMovies.sort((a, b) => {
                    if (a.category === b.category) {
                        return a.name.localeCompare(b.name);
                    }
                    return a.category.localeCompare(b.category);
                });
            }
            
            renderMovieList(filteredMovies);
        }

        // åˆå§‹åŒ–æ’­æ”¾å™¨
        document.addEventListener('DOMContentLoaded', initPlayer);
    </script>
