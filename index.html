        function handleVideoCanPlay() {

        // åˆ‡æ¢å…¨å±
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                const videoContainer = document.querySelector('.video-container');
                if (videoContainer.requestFullscreen) {
                    videoContainer.requestFullscreen();
                } else if (videoContainer.webkitRequestFullscreen) {
                    videoContainer.webkitRequestFullscreen();
                } else if (videoContainer.mozRequestFullScreen) {
                    videoContainer.mozRequestFullScreen();
                } else if (videoContainer.msRequestFullscreen) {
                    videoContainer.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        // ç­›é€‰ç”µå½±
        function filterMovies() {
            const searchTerm = searchBox.value.toLowerCase();
            const selectedCategory = categoryFilter.value;
            const sortBy = sortFilter.value;
            
            let filteredMovies = movieData.filter(movie => {
                const matchesSearch = movie.name.toLowerCase().includes(searchTerm);
                const matchesCategory = selectedCategory === 'all' || movie.category === selectedCategory;
                return matchesSearch && matchesCategory;
            });

            // æ’åº
            if (sortBy === 'name') {
                filteredMovies.sort((a, b) => a.name.localeCompare(b.name));
            } else if (sortBy === 'category') {
                filteredMovies.sort((a, b) => a.category.localeCompare(b.category) || a.name.localeCompare(b.name));
            }

            renderMovieList(filteredMovies);
        }
