        <!-- åº•éƒ¨çŠ¶æ€ -->
        <footer class="app-footer">

    <script>
        // DOMå…ƒç´ 
        const videoPlayer = document.getElementById('videoPlayer');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const nextBtn = document.getElementById('nextBtn');
        const searchBox = document.getElementById('searchBox');
        const movieList = document.getElementById('movieList');
        const categoryFilter = document.getElementById('categoryFilter');
        const sortFilter = document.getElementById('sortFilter');
        const videoTitle = document.getElementById('videoTitle');
        const currentCategory = document.getElementById('currentCategory');
        const videoDuration = document.getElementById('videoDuration');
        const currentSource = document.getElementById('currentSource');
        const status = document.getElementById('status');
        const movieCount = document.getElementById('movieCount');

        let currentMovieIndex = -1;

        // åˆå§‹åŒ–æ’­æ”¾å™¨
        function initPlayer() {
            if (typeof movieData === 'undefined') {
                showError('æ— æ³•åŠ è½½ç”µå½±æ•°æ®ï¼Œè¯·æ£€æŸ¥ movies.js æ–‡ä»¶');
                return;
            }

            status.textContent = `å·²åŠ è½½ ${movieData.length} éƒ¨ç”µå½±`;
            movieCount.textContent = `${movieData.length} éƒ¨`;
            
            renderMovieList(movieData);
            populateCategoryFilter();
            setupEventListeners();
        }

        // æ¸²æŸ“ç”µå½±åˆ—è¡¨
        function renderMovieList(movies) {
            if (movies.length === 0) {
                movieList.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">ğŸ¬</div>
                        <div>æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„ç”µå½±</div>
                    </div>
                `;
                movieCount.textContent = '0 éƒ¨';
                return;
            }

            movieList.innerHTML = '';
            movieCount.textContent = `${movies.length} éƒ¨`;

            movies.forEach((movie, index) => {
                const movieElement = document.createElement('div');
                movieElement.className = `movie-item ${index === currentMovieIndex ? 'active' : ''}`;
                movieElement.innerHTML = `
                    <div class="movie-header">
                        <div class="movie-name">${movie.name}</div>
                        <div class="movie-duration">${movie.duration || '--:--'}</div>
                    </div>
                    <div class="movie-category">${movie.category}</div>
                `;

                movieElement.addEventListener('click', () => playMovie(index));
                movieList.appendChild(movieElement);
            });
        }

        // å¡«å……åˆ†ç±»ç­›é€‰å™¨
        function populateCategoryFilter() {
            const categories = [...new Set(movieData.map(movie => movie.category))];
            categoryFilter.innerHTML = '<option value="all">å…¨éƒ¨åˆ†ç±»</option>';
            
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilter.appendChild(option);
            });
        }

        // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
        function setupEventListeners() {
            playBtn.addEventListener('click', () => {
                if (videoPlayer.paused && currentMovieIndex !== -1) {
                    videoPlayer.play();
                }
            });

            pauseBtn.addEventListener('click', () => {
                if (!videoPlayer.paused) {
                    videoPlayer.pause();
                }
            });

            fullscreenBtn.addEventListener('click', toggleFullscreen);
            nextBtn.addEventListener('click', playNextMovie);

            searchBox.addEventListener('input', filterMovies);
            categoryFilter.addEventListener('change', filterMovies);
            sortFilter.addEventListener('change', filterMovies);

            videoPlayer.addEventListener('ended', playNextMovie);
            videoPlayer.addEventListener('loadedmetadata', updateVideoDuration);
        }

        // æ’­æ”¾ç”µå½±
        function playMovie(index) {
            if (index < 0 || index >= movieData.length) return;
            
            currentMovieIndex = index;
            const movie = movieData[index];
            
            videoPlayer.src = movie.url;
            videoTitle.textContent = movie.name;
            currentCategory.textContent = movie.category;
            currentSource.textContent = 'åœ¨çº¿èµ„æº';
            
            // æ›´æ–°æ´»åŠ¨çŠ¶æ€
            document.querySelectorAll('.movie-item').forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });

            videoPlayer.play().catch(e => {
                status.textContent = 'ç‚¹å‡»æ’­æ”¾æŒ‰é’®å¼€å§‹æ’­æ”¾';
            });

            status.textContent = `æ­£åœ¨æ’­æ”¾: ${movie.name}`;
        }

        // æ›´æ–°è§†é¢‘æ—¶é•¿
        function updateVideoDuration() {
            if (videoPlayer.duration) {
                const minutes = Math.floor(videoPlayer.duration / 60);
                const seconds = Math.floor(videoPlayer.duration % 60);
                videoDuration.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }
        }

        // æ’­æ”¾ä¸‹ä¸€ä¸ª
        function playNextMovie() {
            const nextIndex = (currentMovieIndex + 1) % movieData.length;
            playMovie(nextIndex);
        }

        // åˆ‡æ¢å…¨å±
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen?.() || 
                document.documentElement.webkitRequestFullscreen?.();
            } else {
                document.exitFullscreen?.() || 
                document.webkitExitFullscreen?.();
            }
        }

        // ç­›é€‰ç”µå½±
        function filterMovies() {
            const searchTerm = searchBox.value.toLowerCase();
            const selectedCategory = categoryFilter.value;
            const sortBy = sortFilter.value;
            
            let filteredMovies = movieData.filter(movie => {
                const matchesSearch = movie.name.toLowerCase().includes(searchTerm);
                const matchesCategory = selectedCategory === 'all' || movie.category === selectedCategory;
                return matchesSearch && matchesCategory;
            });

            // æ’åº
            if (sortBy === 'name') {
                filteredMovies.sort((a, b) => a.name.localeCompare(b.name));
            } else if (sortBy === 'category') {
                filteredMovies.sort((a, b) => a.category.localeCompare(b.category) || a.name.localeCompare(b.name));
            }

            renderMovieList(filteredMovies);
        }

        // æ˜¾ç¤ºé”™è¯¯
        function showError(message) {
            status.textContent = message;
            status.style.color = '#ff6b6b';
            movieList.innerHTML = `
                <div class="empty-state">
                    <div class="icon">âŒ</div>
                    <div>${message}</div>
                </div>
            `;
        }

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', initPlayer);
    </script>
