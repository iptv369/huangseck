    <script>

        function initPlayer() {

            // è®¾ç½®è§†é¢‘æ’­æ”¾å™¨å±æ€§ï¼Œæé«˜ç§»åŠ¨ç«¯å…¼å®¹æ€§
            videoPlayer.setAttribute('playsinline', '');

            if (window.innerWidth > 1024) {

        // æ¸²æŸ“ç”µå½±åˆ—è¡¨
        function renderMovieList(movies) {
            if (movies.length === 0) {
                movieList.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">ğŸ¬</div>
                        <div>æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„ç”µå½±</div>

                `;
                movieCount.textContent = '0 éƒ¨';
                return;
            }

            movieList.innerHTML = '';
            movieCount.textContent = `${movies.length} éƒ¨`;

            movies.forEach((movie, index) => {
                const movieElement = document.createElement('div');
                movieElement.className = `movie-item ${index === currentMovieIndex ? 'active' : ''}`;
                movieElement.innerHTML = `
                    <div class="movie-header">
                        <div class="movie-name">${movie.name}</div>
                        <div class="movie-duration">${movie.duration || '--:--'}</div>

                movieElement.addEventListener('click', () => playMovie(index));
                movieList.appendChild(movieElement);

        }

        // å¡«å……åˆ†ç±»ç­›é€‰å™¨
        function populateCategoryFilter() {
            const categories = [...new Set(movieData.map(movie => movie.category))];
            categoryFilter.innerHTML = '<option value="all">å…¨éƒ¨åˆ†ç±»</option>';
            
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;

            });
        }

        // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
        function setupEventListeners() {
            playBtn.addEventListener('click', () => {
                if (videoPlayer.paused && currentMovieIndex !== -1) {
                    videoPlayer.play().catch(e => {
                        console.error('æ’­æ”¾å¤±è´¥:', e);
                        status.textContent = 'æ’­æ”¾å¤±è´¥ï¼Œè¯·ç‚¹å‡»è§†é¢‘æ§ä»¶æ’­æ”¾';
                    });
                }

            pauseBtn.addEventListener('click', () => {
                if (!videoPlayer.paused) {
                    videoPlayer.pause();
                }
            });

            fullscreenBtn.addEventListener('click', toggleFullscreen);
            nextBtn.addEventListener('click', playNextMovie);

            searchBox.addEventListener('input', filterMovies);
            categoryFilter.addEventListener('change', filterMovies);
            sortFilter.addEventListener('change', filterMovies);

            videoPlayer.addEventListener('ended', playNextMovie);
            videoPlayer.addEventListener('loadedmetadata', updateVideoDuration);
            videoPlayer.addEventListener('error', handleVideoError);
            
            // ç›‘å¬å…¨å±å˜åŒ–
            document.addEventListener('fullscreenchange', handleFullscreenChange);
            document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        }

        // æ’­æ”¾ç”µå½±
        function playMovie(index) {
            if (index < 0 || index >= movieData.length) return;
            
            currentMovieIndex = index;
            const movie = movieData[index];
            
            // é‡ç½®è§†é¢‘çŠ¶æ€
            videoPlayer.pause();
            videoPlayer.currentTime = 0;
            
            // è®¾ç½®æ–°è§†é¢‘æº
            videoPlayer.src = movie.url;

            // æ›´æ–°æ´»åŠ¨çŠ¶æ€
            document.querySelectorAll('.movie-item').forEach((item, i) => {

                    status.textContent = 'ç‚¹å‡»æ’­æ”¾æŒ‰é’®å¼€å§‹æ’­æ”¾';

            status.textContent = `æ­£åœ¨æ’­æ”¾: ${movie.name}`;

        // æ›´æ–°è§†é¢‘æ—¶é•¿
        function updateVideoDuration() {
            if (videoPlayer.duration && !isNaN(videoPlayer.duration)) {
                const minutes = Math.floor(videoPlayer.duration / 60);
                const seconds = Math.floor(videoPlayer.duration % 60);
                videoDuration.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }

        // æ’­æ”¾ä¸‹ä¸€ä¸ª
        function playNextMovie() {

        // åˆ‡æ¢å…¨å± - ç§»åŠ¨ç«¯ä¼˜åŒ–ç‰ˆæœ¬
        function toggleFullscreen() {

            if (!document.fullscreenElement) {

                } else if (videoContainer.webkitRequestFullscreen) {

                } else {

                    videoPlayer.style.width = '100%';
                    videoPlayer.style.height = '100%';
                    status.textContent = 'å…¨å±æ¨¡å¼å·²æ¿€æ´»';
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        // å¤„ç†å…¨å±å˜åŒ–
        function handleFullscreenChange() {
            if (document.fullscreenElement) {
                videoPlayer.style.objectFit = 'contain';
            } else {
                videoPlayer.style.objectFit = 'contain';
            }
        }

        // ç­›é€‰ç”µå½±
        function filterMovies() {
            const searchTerm = searchBox.value.toLowerCase();
            const selectedCategory = categoryFilter.value;
            const sortBy = sortFilter.value;
            
            let filteredMovies = movieData.filter(movie => {
                const matchesSearch = movie.name.toLowerCase().includes(searchTerm);
                const matchesCategory = selectedCategory === 'all' || movie.category === selectedCategory;
                return matchesSearch && matchesCategory;
            });

            // æ’åº
            if (sortBy === 'name') {
                filteredMovies.sort((a, b) => a.name.localeCompare(b.name));
            } else if (sortBy === 'category') {
                filteredMovies.sort((a, b) => a.category.localeCompare(b.category) || a.name.localeCompare(b.name));
            }

            renderMovieList(filteredMovies);
        }
